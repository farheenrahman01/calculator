<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <H1>Calculator</H1>
        <input type = "text" name="screen" id="screen">
        <table>
            <tr>
                <td><button onclick= myFunction("1") class="1">1</button></td>
                <td><button onclick="myFunction('2')" class="2">2</button></td>
                <td><button onclick="myFunction('3')" class="3">3</button></td>
                <td><button onclick="myFunction('+')" class="+">+</button></td>
                
            </tr>
            <tr>
                <td><button onclick="myFunction('4')" class="4" >4</button></td>
                <td><button onclick="myFunction('5')" class="5">5</button></td>
                <td><button onclick="myFunction('6')" class="6">6</button></td>
                <td><button onclick="myFunction('-')" class="-">-</button></td>
            </tr>
            <tr>
                <td><button onclick="myFunction('7')" class="7">7</button></td>
                <td><button onclick="myFunction('8')" class="8">8</button></td>
                <td><button onclick="myFunction('9')" class="9">9</button></td>
                <td><button onclick="myFunction('*')" class="*">*</button></td>
            </tr>
            <tr>
                <td><button onclick="myFunction('C')" class="C">C</button></td>
                <td><button onclick="myFunction('0')" class="0">0</button></td>
                <td><button onclick="myFunction('=')" class="=">=</button></td>
                <td><button onclick="myFunction('/')" class="/">/</button></td>
            </tr>
        
        </table>
    </div>
    <script> 
    function myFunction(i) {
var text=document.getElementsByClassName(i)[0].textContent
console.log(text)
var inputtext=document.getElementById("screen").value
console.log(inputtext)
inputtext+=text
document.getElementById("screen").value=inputtext
console.log(inputtext)
}
    </script>

</body>
</html>
